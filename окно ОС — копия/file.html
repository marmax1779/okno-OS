<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!--<script src="script.js"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

</head>

<body>
    <div class="container">
        <div class="container-title">
            <button class="container-title__button"> Написать сообщение </button>
        </div>
    </div>
    <div class="container">
        <div class="popup-reg">

            <p> Сообщение </p>
            <div class="container-info">
                <p class="name-filed">Email:</p><input class="input-form" type="email" placeholder="Email"></input>
            </div>
            <div class="container-info">
                <p class="name-filed">Имя:</p><input class="input-form" type="text" placeholder="Имя"></input>
            </div>
            <div class="container-info">
                <p class="name-filed">Фамилия:</p><input class="input-form" type="text" placeholder="Фамилия"></input>
            </div>
            <div class="container-info">
                <p class="name-filed">Пароль:</p><input class="input-form" type="password" placeholder="пароль"></input>
            </div>

            <button class="button-push" type="submit"> Отправить </button>
        </div>
    </div>

    <script>
        let buttonReg = document.querySelector('.container-title__button');
        let popup = document.querySelector('.popup-reg');
        let buttonFinish = document.querySelector('.button-push');
        
        console.log(buttonReg);
        buttonReg.addEventListener('click', function () {
            buttonReg.classList.toggle('click-style');
            popup.classList.toggle('show');
        })

        buttonFinish.addEventListener('click', function () {
            buttonFinish.classList.toggle('click-style');
            popup.classList.toggle('show');
        })
    </script>

</body>


</html>
